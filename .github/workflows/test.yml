name: test

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 18
            - uses: pnpm/action-setup@v2
            - run: pnpm install
            - run: pnpm test
            - uses: codecov/codecov-action@v1
              with:
                  file: ./coverage/lcov.info
